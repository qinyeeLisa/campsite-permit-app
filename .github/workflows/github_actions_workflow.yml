name: "SonarCloud Scan with GitHub Actions"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan (Docker)
        run: |
          docker run \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src \
            sonarsource/sonar-scanner-cli \
            sonar-scanner \
            -Dsonar.organization=cpas-campsite-app \
            -Dsonar.projectKey=qinyeeLisa_campsite-permit-app \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Quality Gate
        id: check_quality_gate
        run: |
          # Fetch the quality gate status
          RESPONSE=$(curl -s -X GET -H "Authorization: Basic $(echo -n ":${{ secrets.SONAR_TOKEN }}" | base64)" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=qinyeeLisa_campsite-permit-app")
          # Check the quality gate status
          echo "SonarCloud response: $RESPONSE"  # Print response for debugging
          STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')  # Extract status using jq
          echo "Quality Gate Status: $STATUS"

          # Fail the job if quality gate status is ERROR
          if [ "$STATUS" == "ERROR" ]; then
            echo "SonarCloud quality gate failed."
            echo "quality_gate_status=failure" >> $GITHUB_ENV
            exit 1
          else
            echo "SonarCloud quality gate passed."
            echo "quality_gate_status=success" >> $GITHUB_ENV
          fi

      - name: Set commit status to success or failure
        uses: actions/github-script@v6
        with:
          script: |
            const conclusion = process.env.quality_gate_status === 'success' ? 'success' : 'failure';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: conclusion,
              context: 'SonarCloud Scan'
            });
            console.log(`Commit status set to: ${conclusion}`);
          github-token: ${{ secrets.GIT_TOKEN }}
